<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

    <link rel="stylesheet" href="./style/css/style.css">
    <title>Редактор</title>
</head>
<body>  
    <div class="content">
        <div class="editor">
            <div class="editor__interact">   
                <!-- <button style="position: absolute; bottom:10%; right:20%; z-index: 3;" onclick="makeBig();">развернуть</button>
                <button style="position: absolute; bottom:10%; right:10%; z-index: 3;" onclick="makeSmall();">свернуть</button>          -->
            </div>
            <div class="editor__buttons">
                <button onclick="set2D();">2D</button>
                <button onclick="set3D();">3D</button>
                <button onclick="zoomIn();">+</button>
                <button onclick="zoomOut();">-</button>
                <button onclick="turnLeft();">налево</button>
                <button onclick="turnRight();">направо</button>
                <button onclick="moveForward();">вперед</button>
                <button onclick="moveBackward();">назад</button>
            </div>
        </div>
        <div class="interview">
            <div class="currentStage"></div>
            <button class="previousStage">Назад</button>
            <button class="nextStage">Далее</button><br>
            <!-- <p>Комментарии:<br>
                Изменить форму здания можно только стадии "Фундамент"<br>
                Нажимая на кнопки "Далее" и "Назад", Вы будете переключаться между этапами опроса<br> 
                Переключаться между видами 2D/3D можно на любом этапе
            </p> -->
        </div>

        <div class="stageDescriptions" style="display: none;">
            <div class="stageBasement">
                <h3>Фундамент</h3>
                <div>Выберите форму фундамента из списка или задайте свою, а затем укажите высоту фундамента.</div><br>
                <label for="shape">Форма фундамента</label><br>
                <select name="shape" id="shape"> 
                    <option value="0">1</option>
                    <option value="1">2</option>
                    <option value="2">3</option>
                    <option value="3">4</option>
                    <option value="4">Задать свою</option>
                </select><br>
                <button style="display: none;">Построить</button>
                <button style="display: none;">Редактировать</button>
                <button style="display: none;">Очистить</button>
                <br>
                <label for="basement">Высота фундамента</label><br>
                <input type="text" id="basement" name="basement"><br><br>
                
                
            </div>
            <div class="stageOuterWalls">
                <h3>Стены</h3>
                <div>Укажите высоту и толщину стен.</div><br>
                <label for="wall-height">Высота стен</label><br>
                <input type="text" id="wallHeight" name="wallHeight"><br><br>
                <label for="wall-height">Толщина стен</label><br>
                <input type="text" id="wallWidth" name="wallWidth"><br><br>
            </div>
            <div class="stageFloors">
                <h3>Этажи</h3>
                <div>Выберете количество этажей в доме</div>
                <select name="floors" id="floors">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>
    </div>
    <script src="./lib/cuon-matrix.js"></script>
    <script src="./src/createHouse.js"></script>
</body>
</html>
